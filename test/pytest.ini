[pytest]
testpaths = test_button_longpress.py
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose 
    --color=yes 
    --strict-markers
    --strict-config
    --tb=short
    --durations=10
timeout = 120
xvs_output = true
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    timing: marks tests that depend on precise timing
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
